<form [formGroup]="searchByCpfForm" (ngSubmit)="submit()">
    
    <div class="form-control">
        <label for="cpfField" class="label">CPF</label>
        <input ngModel formControlName="cpf" required id="cpfField" placeholder="000.000.000-00">
    </div>

    <button type="submit" [disabled]="cpf?.invalid">
        Consultar por CPF
    </button>


</form>
